<style>
    body {

        border: none;
        border-radius: 30px;
        background: #ff4081;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 15px pink;
    }

    button:hover {
        background: #ff5c93;
    }

    .heart {
        position: absolute;
        font-size: 28px;
        animation: float 7s linear infinite;
    }

    @keyframes float {
        0% { top: -10%; opacity: 1; }
        100% { top: 110%; opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
